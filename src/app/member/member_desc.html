<div class="text-center"><h2>Member Information</h2></div>
<form>
    <div class="row">
        <div class="form-group col-xs-12 col-sm-6">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName">
        </div>
        <div class="form-group col-xs-12 col-sm-6">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName">
        </div>
        <div class="form-group col-xs-12 col-sm-6">
            <label for="Age">Age:</label>
            <input type="number" class="form-control" id="age" placeholder="Age" name="age">
        </div>
        <div class="form-group col-xs-12 col-sm-6">
            <label for="Address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Address" name="address">
        </div>
    </div><br><br>
    <div class="col-xs-12 text-center">
        <button type="button" class="btn btn-primary" (click)='addMember()' [routerLink]="['/memberList']">Save</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-danger" [routerLink]="['/memberList']">Cancel</button>
    </div>
</form>
